<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <style th:fragment="style">
    body {
      background-color: #e3f2fd; /* 薄い青 */
      font-family: 'Segoe UI', 'Meiryo', sans-serif;
    }
    header, nav, footer {
      background-color: #1976d2; /* 濃い青 */
      color: #fff;
      padding: 10px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 0.04em;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 16px;
      font-weight: bold;
      transition: text-decoration 0.2s;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 30px 40px;
    }
    h2 {
      color: #1976d2;
      margin-bottom: 20px;
      border-bottom: 2px solid #1976d2;
      padding-bottom: 5px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #1976d2;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #bbdefb;
      color: #1565c0;
    }
    tr:nth-child(even) {
      background-color: #e3f2fd;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #1565c0;
    }
    input[type="text"], input[type="number"] {
      padding: 6px 10px;
      border: 1px solid #1976d2;
      border-radius: 4px;
      width: 220px;
      box-sizing: border-box;
      background-color: #e3f2fd;
    }
    button {
      background-color: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 18px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #1565c0;
    }
    .action-btn {
      background-color: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 16px;
      margin: 2px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    .action-btn:hover {
      background-color: #1565c0;
    }
    a {
      color: #1976d2;
      text-decoration: none;
      margin-right: 10px;
    }
    a:hover {
      text-decoration: underline;
      color: #1565c0;
    }
    ul {
      color: #1976d2;
      margin-top: 8px;
    }
    small {
      color: #1565c0;
    }
  </style>
</html>
