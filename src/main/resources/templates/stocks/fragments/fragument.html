<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
  </head>
  <style>
    div#header {
      background-color: #fff5f5;
      height: 100px;
      text-align: center;
      border-bottom: 2px solid #e53935;
      padding-top: 12px;
    }
    div#footer {
      background-color: #fff5f5;
      clear: left;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top: 2px solid #e53935;
    }
    .nav-link {
      color: #e53935 !important;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: text-decoration 0.2s;
    }
    .nav-link:hover {
      text-decoration: underline;
      color: #b71c1c !important;
    }
    .logout-btn {
      background-color: #e53935;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 14px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      margin-left: 20px;
      transition: background 0.2s;
    }
    .logout-btn:hover {
      background-color: #b71c1c;
    }
    .brand {
      color: #e53935;
      margin: 0;
      font-size: 2em;
      letter-spacing: 0.04em;
    }
    .footer-brand {
      color: #e53935;
      font-weight: bold;
      letter-spacing: 0.02em;
      font-size: 1.1em;
    }
  </style>
  <body>
    <!-- ヘッダー部分 -->
    <div th:fragment="header" id="header">
      <h1 class="brand">フルネス文房具 管理画面</h1>
      <a href="/admin/product" class="nav-link">商品情報メンテナンス</a>
      <a href="/admin/product-category-add" class="nav-link">商品カテゴリ登録</a>
      <a href="#" class="nav-link">アカウント登録</a>
      <button type="button" class="logout-btn">ログアウト</button>
    </div>
    <!-- フッター部分 -->
    <div th:fragment="footer" id="footer">
      <span class="footer-brand">Fullness Stationery</span>
    </div>
  </body>
</html>
