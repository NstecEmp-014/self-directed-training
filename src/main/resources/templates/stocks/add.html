<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{stocks/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>株登録</title>
</head>
<body>
<div layout:fragment="content">
    <h2 style="text-align:center;">新規株登録</h2>
    <form th:action="@{/stocks/add/confirm}" th:object="${stockForm}" method="post">
    <label style="display:block; text-align:center;">銘柄名: <input type="text" th:field="*{name}" /></label><br>
    <label style="display:block; text-align:center;">証券コード: <input type="text" th:field="*{code}" /></label><br>
    <label style="display:block; text-align:center;">価格: <input type="number" th:field="*{price}" />  円</label><br>
        <div th:if="${#fields.hasErrors()}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
                <div style="text-align:center;">
                    <button type="submit" class="action-btn">確認</button>
                </div>
    </form>
        <div style="text-align:center;">
            <a th:href="@{/stocks}">一覧へ戻る</a>
        </div>
</div>
</body>
</html>
