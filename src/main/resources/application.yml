spring:
  datasource:
    url: jdbc:h2:mem:stockdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.stockapp.entity
server:
  port: 8080